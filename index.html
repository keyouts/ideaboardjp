<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>アイデアボード</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="toolbar">
    <div class="toolbar-row">
      <button id="addNote">メモを追加</button>
      <button id="deleteNote">選択したメモを削除</button>
      <select id="tagFilter">
        <option value="all">すべて表示</option>
      </select>
    </div>
    <div class="toolbar-row">
      <input type="text" id="newTagInput" placeholder="新しいタグ名" />
      <button id="createTag">タグを作成</button>
      <select id="tagDeleteSelect"></select>
      <button id="deleteTag">タグを削除</button>
    </div>
  </div>

  <div id="board"></div>

  <script src="script.js"></script>
</body>
</html>
